{% extends 'base.html' %}


{% block title %}
    Contact
{% endblock title %}
    

{% block content %}
    <div class="container">
        <h1>Contact</h1>
        <form action="" method="post">
            {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Your name">
          </div>

        <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
          </div>

          <div class="mb-3">
            <label for="desc" class="form-label">Describe</label>
            <textarea class="form-control" id="desc" name="desc" placeholder="Describe..." rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock content %}
